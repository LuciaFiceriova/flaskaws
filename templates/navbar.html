<!-- Modal  for inserting the member -->
<div id="insert_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Member</h4>
            </div>
            <div class="modal-body">
                <form action="{{url_for('insert_member')}}" method="POST">
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" class="form-control" name="name" required="1">
                    </div>
                    <div class="form-group">
                        <label>Role:</label>
                        <input type="text" class="form-control" name="role" required="1">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-info btn-light mt-4" type="submit">Add Member</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-warning btn-light" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
